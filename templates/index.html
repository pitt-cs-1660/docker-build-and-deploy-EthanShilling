<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #666;
            margin-bottom: 2rem;
        }
        .band-name {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .generate-btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .generate-btn:hover {
            background: #667eea;
            color: #fff;
        }
        .footer {
            margin-top: 3rem;
            color: #444;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Band Name Generator</h1>
        <div class="band-name">{{.BandName}}</div>
        <a href="/" class="generate-btn">Generate Another</a>
        <div class="footer">
            <p>cs{20,16}60 assignment 2</p>
        </div>
    </div>
</body>
</html>
